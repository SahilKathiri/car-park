{% extends 'parking_lot/base.html' %}
{% load static %}

{% block header_title %}
    <title>Car Park</title>
{% endblock %}

{% block main_block %}
    <div class="row" style="padding-top: 15px">
        <div class="col s12 m12 offset-l4 l4">
            <h4>Your Car: {{ car.license_no }} was parked from {{ car.in_time }} to {{ car.in_time }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 offset-l4 l4">
            <h3>AED {{ price }}</h3>
        </div>
    </div>
{% endblock %}
